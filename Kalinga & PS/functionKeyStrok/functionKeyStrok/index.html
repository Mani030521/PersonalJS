<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function FocusOnInput() {
            document.getElementById("key_input").focus();
        }
    </script>
</head>

<body onload="FocusOnInput()">
    <input style="background-color: #ffeaea;width:300px;" type="text"
        placeholder="Press keys here so that key_input id is triggred!!" id="key_input">
    <script src="script.js"></script>
</body>

</html>
